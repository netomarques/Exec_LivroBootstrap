<html>
    <head>
        <title>Cap.3 - Exercício 26 Pag 102</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
        <style>
            p, span {font-size: 20px;padding:10px 20px;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
		<p>Redimensione a janela do navegador para ver classes por breakpoints em ação</p>
            </div>  
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <span class="hidden-xs">Esconde em x-small</span>
                    <span class="visible-xs-block">Visivel em x-small</span>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <span class="hidden-sm">Esconde em small</span>
                    <span class="visible-sm-block">Visível em small</span>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-6 col-sm-3">
                    <span class="hidden-md">Esconde em medium</span>
                    <span class="visible-md-block">Visível em medium</span>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <span class="hidden-lg">Esconde em large</span>
                    <span class="visible-lg-block">Visível em large</span>
                </div>   
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </body>
