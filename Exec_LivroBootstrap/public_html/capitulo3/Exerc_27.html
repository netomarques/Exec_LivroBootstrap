<html>
    <head>
        <title>Cap.3 - Exerc√≠cio 27 Pag 103</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
        <style>
            label {font-size: 20px;}
        </style>
    </head>
    <body>
        <div class="container"> 
            <div class="row">
                <div class="col-md-12">
                <form>
                    <div class="form-group has-success">
                        <label class="control-label" for="sucesso">Input com sucesso</label>
                        <input type="text" class="form-control" id="sucesso">
                    </div>
                    <div class="form-group has-warning">
                        <label class="control-label" for="alerta">Input com alerta</label>
                        <input type="text" class="form-control" id="alerta">
                    </div>
                    <div class="form-group has-error">
                        <label class="control-label" for="erro">Input com erro</label>
                        <input type="text" class="form-control" id="erro">
                    </div>
                    <div class="has-success">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="checkboxSucesso" value="opcao1">Checkbox com sucesso
                            </label>
                        </div> 
                    </div>
                    <div class="has-warning">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="checkboxAlerta" value="opcao2">Checkbox com alerta
                            </label>
                        </div> 
                    </div>
                    <div class="has-error">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="checkboxErrro" value="opcao3">Checkbox com erro
                            </label>
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-default">Enviar</button>
                </form>
                </div>    
            </div> <!-- /.row -->
