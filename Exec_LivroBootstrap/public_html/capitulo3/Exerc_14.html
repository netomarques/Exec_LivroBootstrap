<html>
    <head>
        <title>Cap.3 - Exercício 14 Pag 91</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <h4>Checkbox na vertical</h4>
                    <div class="checkbox">
                        <label><input type="checkbox">Opção1</label>
                    </div>       
                    <div class="checkbox">
                        <label><input type="checkbox">Opção2</label>
                    </div>       
                    <div class="checkbox">
                      <label><input type="checkbox">Opção3</label>
                    </div>
                </div>
		<div class="col-md-4">
                    <h4>Checkbox na horizontal</h4>
                    <div class="checkbox">
                      <label class="checkbox-inline"><input type="checkbox">Opção1</label>
                      <label class="checkbox-inline"><input type="checkbox">Opção2</label>
                      <label class="checkbox-inline"><input type="checkbox">Opção3</label>
                    </div>
                </div>
		<div class="col-md-4">
                <h4 class="text-center">Checkbox com botões</h4>
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-primary active">
                        <input type="checkbox" autocomplete="off" checked>Opção 1 (marcado)
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">Opção 2
                      </label>
                      <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">Opção 3
                      </label>
                    </div>
		</div>
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </body>
</html>
