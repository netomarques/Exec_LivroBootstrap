<html>
    <head>
        <title>Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{ margin: 0; font: 100% sans-serif;}
            h1{ font-size: 160%;}
            .container{
                width: 940px;
                margin: 0 auto;
                background: #b5b5b5;
            }
            .row{ margin-left: -20px;}
            .row:after{/* técnica moderna para clear floats */
                content: "";
                display: table;
                line-height: 0;
                clear: both;
            }
            [class*="span"]{
                float: left;
                margin-left: 20px;
                background: #d5d5d5;
            }
            .span4{ width: 300px;}
            .span8{ width: 620px;}
            .span12{ width: 940px; background: #e5e5e5;}
            .span2{ width: 140px;}
            .span3{ width: 220px;}
            .span7{ width: 540px;}
            .offset2{ margin-left: 180px; }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Meu primeiro grid - espaçando colunas</h1>
            </header>
            <div class="row">
                <div class="span7">
                        <h2>Coluna principal</h2>
                </div> <!-- /.span7 coluna principal -->
                <div class="span3 offset2">
                    <h2>Coluna auxiliar</h2>
                </div> <!-- /.span3 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </body>
</html>
